
<div *ngIf ="!showCharacterSelect">
<h1>D&D Character Maker</h1>

<button (click) = "newCharacterBtnClick()" type="button" class="btn btn-success" name="button">New Character </button>
</div>

<div *ngIf ="showCharacterSelect">

  <div *ngIf="!takingQuiz">
  <app-class-select (showQuizSender)="showQuiz()"></app-class-select>
  </div>

  <div *ngIf="takingQuiz">
    <app-class-quiz></app-class-quiz>
  </div>

</div>
