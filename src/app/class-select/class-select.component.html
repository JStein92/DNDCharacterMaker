<h1>Select your class:</h1>

<div *ngIf="doneLoading">
  <div *ngFor="let class of classArr">
    <li>Class: {{class.name}}, url: {{class.url}}</li>
  </div>
</div>


<h4>Psst - Not sure what class to be? Take our quiz!</h4>
<button type="button" (click)="showQuiz()" name="button">Take the Quiz!</button>
